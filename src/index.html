<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash de Nodos Activos</title>
    <!-- Agrega los enlaces a las bibliotecas de Bootstrap y jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Hash de Nodos Activos</h1>
    <div id="output">
        <p>ID del Nodo: </p>
        <p>Cantidad de Pares: </p>
        <p>Hash de Nodos Activos: </p>
    </div>

    <!-- Formulario para registrar un paciente -->
    <form id="registrarPacienteForm" class="mt-4">
        <h2>Lista de Personas</h2>
        <ul id="personList" class="list-group"></ul>
        <h2>Registrar Paciente</h2>
        <div class="form-group">
            <label for="DNI">DNI:</label>
            <input type="text" class="form-control" id="DNI" placeholder="Número de identificación">
        </div>
        <div class="form-group">
            <label for="centroSanitario">Centro Sanitario:</label>
            <input type="text" class="form-control" id="centroSanitario" placeholder="Nombre del centro sanitario">
        </div>
        <div class="form-group">
            <label for="datosPaciente">Datos del Paciente:</label>
            <input type="text" class="form-control" id="datosPaciente" placeholder="Información del paciente">
        </div>
        <button type="submit" class="btn btn-primary">Registrar Paciente</button>

    </form>
     <!-- Resultado de la transacción -->
     <div>
        <p id="transactionResult"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script src="tipoPersona.js"></script>
</body>

</html>
