<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cita - Historia Clínica App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fuente de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Icono de reloj -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style_registros.css">
</head>

<body onload="connectMetamask(); actualizaReloj();">
    <div class="container">
        <div class="header">
            <h1>
                <span id="app-title">
                    <a href="index.html">
                        <img src="../src/images/icono.png" alt="Icono" height="50px">
                        <span id="app-title-text">dApp Historia Clínica</span></a>
                </span>
                <span id="current-time">
                    <img id="clock-icon" src="../src/images/reloj.png" alt="Reloj" height="20px">
                    <span id="clock-time"></span> <!-- Agregado un contenedor para la hora -->
                </span>
            </h1>
        </div>

        <div class="menu-container">
            <a href="#" class="menu-item" onclick="redirigirPagina('registrarMedico')">Registrar Médico</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('registrarEnfermero')">Registrar Enfermero</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('registrarPaciente')">Registrar Paciente</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('pedirCita')">Pedir Cita</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('panelAdministrador')">Panel Administrador</a>
        </div>
    <div class="container">
        <h1 class="text-center">Solicitar Cita</h1>

        <div class="form-container">
            <form id="solicitarCitaForm">
                <div class="form-group">
                    <label for="dniPaciente">Introduzca su DNI:</label>
                    <input type="text" class="form-control" id="dniPaciente" required>
                </div>
                <div class="form-group">
                    <label for="fechaCita">Fecha de la cita:</label>
                    <input type="date" class="form-control" id="fechaCita" required>
                </div>
                <div class="form-group">
                    <label for="horaCita">Hora de la cita:</label>
                    <input type="time" class="form-control" id="horaCita" required>
                </div>
                <div class="form-group">
                    <label for="datosConsulta">Motivo de la consulta:</label>
                    <textarea class="form-control" id="datosConsulta" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tipoConsulta">Tipo de consulta:</label>
                    <select class="form-control" id="tipoConsulta" required>
                        <option value="0">Consulta general</option>
                        <option value="1">Consulta especializada</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="solicitarCita()">Solicitar Cita</button>
                <div id="transactionResultContainer">
                    <p id="transactionResult"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
