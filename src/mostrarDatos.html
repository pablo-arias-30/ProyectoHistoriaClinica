<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Médico - Historia Clínica App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agregamos la fuente de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Agregamos FontAwesome para el icono de reloj -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style_registros.css">
</head>

<body onload="connectMetamask(); actualizaReloj();">
    <div class="container">
        <div class="header">
            <h1>
                <span id="app-title">
                    <a href="index.html">
                        <img src="../src/images/icono.png" alt="Icono" height="50px">
                        <span id="app-title-text">dApp Historia Clínica</span></a>
                </span>
                <span id="current-time">
                    <img id="clock-icon" src="../src/images/reloj.png" alt="Reloj" height="20px">
                    <span id="clock-time"></span> <!-- Agregado un contenedor para la hora -->
                </span>
            </h1>
        </div>

        <div class="menu-container">
            <a href="#" class="menu-item" onclick="redirigirPagina('registrarMedico')">Registrar Médico</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('registrarEnfermero')">Registrar Enfermero</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('registrarPaciente')">Registrar Paciente</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('pedirCita')">Pedir Cita</a>
            <a href="#" class="menu-item" onclick="redirigirPagina('panelAdministrador')">Panel Administrador</a>
        </div>

        <div class="form-container">
            <div class="card-body">
                <form id="obtenerDatosPacienteForm">
                    <h2>Obtener Datos del Paciente</h2>
                    <div class="form-group">
                        <label for="dniPaciente">DNI del Paciente:</label>
                        <input type="text" class="form-control" id="dniPaciente" required>
                    </div>
                    <div id="datosPacienteContainer"></div>
                </form>
            </div>
            <div class="mt-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <h2>Lista de Médicos</h2>
                        <ul id="listaMedicos"></ul>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h2>Lista de Enfermeros</h2>
                        <ul id="listaEnfermeros"></ul>
                    </div>
                </div>
            </div>
            <div id="transactionResultContainer">
                <p id="transactionResult"></p>
            </div>
            </form>
            <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Cargar Datos</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
