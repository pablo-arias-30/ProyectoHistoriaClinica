<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h1>Historia Clínica App</h1>
        <form id="obtenerDatosPacienteForm">
            <h2>Obtener Datos del Paciente</h2>
            <div class="form-group">
                <label for="dniPaciente">DNI del Paciente:</label>
                <input type="text" class="form-control" id="dniPaciente" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Obtener Datos del Paciente</button>
            <div id="datosPacienteContainer">
            </div>
        </form>
        <h2>Lista de Pacientes</h2>
        <ul id="listaPacientes"></ul>

        <h2>Lista de Médicos</h2>
        <ul id="listaMedicos"></ul>

        <h2>Lista de Enfermeros</h2>
        <ul id="listaEnfermeros"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="mostrarDatos.js"></script>

</body>

</html>
