<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
        }

        #datosPacienteContainer {
            margin-top: 20px;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body onload="connectMetamask()">
    <div class="container">
        <h1 class="text-center">Historia Clínica App</h1>

        <div class="card mt-4">
            <button type="button" class="btn btn-primary" onclick="mostrarDatos()">Cargar Datos</button>
            <div class="card-body">
                <form id="obtenerDatosPacienteForm">
                    <h2>Obtener Datos del Paciente</h2>
                    <div class="form-group">
                        <label for="dniPaciente">DNI del Paciente:</label>
                        <input type="text" class="form-control" id="dniPaciente" required>
                    </div>
                    <div id="datosPacienteContainer"></div>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <div class="card mt-4">
                <div class="card-body">
                    <h2>Lista de Médicos</h2>
                    <ul id="listaMedicos"></ul>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h2>Lista de Enfermeros</h2>
                    <ul id="listaEnfermeros"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
