<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Médico - Historia Clínica App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agregamos la fuente de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Agregamos FontAwesome para el icono de reloj -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style_registros.css">
</head>

<body onload="connectMetamask(); actualizaReloj();">
    <div class="container">
        <div class="header">
            <h1>
                <span id="app-title">
                    <a href="index.html">
                        <img src="../src/images/icono.png" alt="Icono" height="50px">
                        <span id="app-title-text">dApp Historia Clínica</span></a>
                </span>
                <span id="current-time">
                    <img id="clock-icon" src="../src/images/reloj.png" alt="Reloj" height="20px">
                    <span id="clock-time"></span> <!-- Agregado un contenedor para la hora -->
                </span>
            </h1>
        </div>

        <div class="menu-container">
    <div class="menu-item" id="medico-menu" onmouseover="mostrarSubMenu('medico')" onmouseout="ocultarSubMenu('medico')">
        <i class="fas fa-user-md"></i> Personal Sanitario
        <ul class="submenu" id="medico-submenu">
            <li class="submenu-item" onclick="redirigirPagina('pedirCita')">Crear Cita</li>
            <li class="submenu-item" onclick="redirigirPagina('atenderConsulta')">Atender Consulta</li>
        </ul>
    </div>

    <div class="menu-item" id="paciente-menu" onmouseover="mostrarSubMenu('paciente')" onmouseout="ocultarSubMenu('paciente')">
        <i class="fas fa-user"></i> Paciente
        <ul class="submenu" id="paciente-submenu">
            <li class="submenu-item" onclick="redirigirPagina('pedirCita')">Pedir Cita</li>
            <li class="submenu-item" onclick="redirigirPagina('datosPaciente')">Mis datos</li>
        </ul>
    </div>

    <div class="menu-item" id="admin-menu" onmouseover="mostrarSubMenu('admin')" onmouseout="ocultarSubMenu('admin')">
        <i class="fas fa-cogs"></i> Administrador
        <ul class="submenu" id="admin-submenu">
            <li class="submenu-item" onclick="redirigirPagina('registrarPaciente')">Registrar Paciente</li>
            <li class="submenu-item" onclick="redirigirPagina('registrarMedico')">Registrar Médico</li>
            <li class="submenu-item" onclick="redirigirPagina('registrarEnfermero')">Registrar Enfermero</li>
            <li class="submenu-item" onclick="redirigirPagina('mostrarDatos')">Mostrar Datos</li>
        </ul>
    </div>
</div>

        <div class="form-container">
            <form id="registrarMedicoForm">
                <h2 class="form-title">Registrar Paciente</h2>
                <div class="form-group">
                    <label for="direccionPublicaPaciente">Dirección pública:</label>
                    <input type="text" class="form-control" id="direccionPublicaPaciente" required>
                </div>
                <div class="form-group">
                    <label for="dniPaciente">DNI:</label>
                    <input type="text" class="form-control" id="dniPaciente" required>
                </div>
                <div class="form-group">
                    <label for="centroSanitarioPaciente">Centro Sanitario:</label>
                    <input type="text" class="form-control" id="centroSanitarioPaciente" required>
                </div>
                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombreCompleto" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" class="form-control" id="nacionalidad" required>
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label for="alergias">Alergias:</label>
                    <input type="text" class="form-control" id="alergias" required>
                </div>
                <div class="form-group">
                    <label for="grupoSanguineo">Grupo Sanguíneo:</label>
                    <input type="text" class="form-control" id="grupoSanguineo" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" class="form-control" id="peso" required>
                </div>
                <div class="form-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" class="form-control" id="altura" required>
                </div>
                <div class="form-group">
                    <label for="Vacunas administradas">Vacunas Administradas:</label>
                    <input type="text" class="form-control" id="vacunas" required>
                </div>
                <div id="transactionResultContainer">
                    <p id="transactionResult"></p>
                    <button type="button" class="btn btn-primary" onclick="registrarPaciente()">Registrar Paciente</button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
