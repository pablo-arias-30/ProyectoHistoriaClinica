<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cita - Historia Clínica App</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fuente de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Icono de reloj -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style_registros.css">
</head>

<body onload="connectMetamask(); actualizaReloj();">
    <div class="container">
        <div class="header">
            <h1>
                <span id="app-title">
                    <a href="index.html">
                        <img src="../src/images/icono.png" alt="Icono" height="50px">
                        <span id="app-title-text">dApp Historia Clínica</span></a>
                </span>
                <span id="current-time">
                    <img id="clock-icon" src="../src/images/reloj.png" alt="Reloj" height="20px">
                    <span id="clock-time"></span> <!-- Contenedor para la hora -->
                </span>
            </h1>
        </div>

        <div class="menu-container">
    <div class="menu-item" id="medico-menu" onmouseover="mostrarSubMenu('medico')" onmouseout="ocultarSubMenu('medico')">
        <i class="fas fa-user-md"></i> Personal Sanitario
        <ul class="submenu" id="medico-submenu">
            <li class="submenu-item" onclick="redirigirPagina('pedirCita')">Crear Cita</li>
            <li class="submenu-item" onclick="redirigirPagina('atenderConsulta')">Atender Consulta</li>
        </ul>
    </div>

    <div class="menu-item" id="paciente-menu" onmouseover="mostrarSubMenu('paciente')" onmouseout="ocultarSubMenu('paciente')">
        <i class="fas fa-user"></i> Paciente
        <ul class="submenu" id="paciente-submenu">
            <li class="submenu-item" onclick="redirigirPagina('pedirCita')">Pedir Cita</li>
            <li class="submenu-item" onclick="redirigirPagina('datosPaciente')">Mis datos</li>
        </ul>
    </div>

    <div class="menu-item" id="admin-menu" onmouseover="mostrarSubMenu('admin')" onmouseout="ocultarSubMenu('admin')">
        <i class="fas fa-cogs"></i> Administrador
        <ul class="submenu" id="admin-submenu">
            <li class="submenu-item" onclick="redirigirPagina('registrarPaciente')">Registrar Paciente</li>
            <li class="submenu-item" onclick="redirigirPagina('registrarMedico')">Registrar Médico</li>
            <li class="submenu-item" onclick="redirigirPagina('registrarEnfermero')">Registrar Enfermero</li>
            <li class="submenu-item" onclick="redirigirPagina('mostrarDatos')">Mostrar Datos</li>
        </ul>
    </div>
</div>
    <div class="container">
            <h1 class="text-center">Atender Consulta</h1>
            <div class="form-container">
                <form id="atenderConsultaForm">
                    <div class="form-group">
                        <label for="dniPacienteAtender">Introduzca DNI del Paciente:</label>
                        <input type="text" class="form-control" id="dniPacienteAtender" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaConsulta">Fecha de la Consulta:</label>
                        <input type="date" class="form-control" id="fechaConsulta" required>
                    </div>
                    <div class="form-group">
                        <label for="horaConsulta">Hora de la Consulta:</label>
                        <input type="time" class="form-control" id="horaConsulta" required>
                    </div>
                    <!-- Agregar más campos según sea necesario -->
                    <div class="form-group">
                        <label for="motivoConsulta">Motivo de la Consulta:</label>
                        <input type="text" class="form-control" id="motivoConsulta">
                    </div>
                    <div class="form-group">
                        <label for="examenesRealizados">Exámenes Realizados:</label>
                        <input type="text" class="form-control" id="examenesRealizados">
                    </div>
                    <div class="form-group">
                        <label for="problemaSalud">Problema de salud:</label>
                        <input type="text" class="form-control" id="problemaSalud">
                    </div>
                    <div class="form-group">
                        <label for="medicacionPropuesta">Medicación Propuesta:</label>
                        <input type="text" class="form-control" id="medicacionPropuesta">
                    </div>
                    <div class="form-group">
                        <label for="tiempoEntreTomas">Tiempo entre Tomas:</label>
                        <input type="text" class="form-control" id="tiempoEntreTomas">
                    </div>
                    <div class="form-group">
                        <label for="dosis">Dosis:</label>
                        <input type="text" class="form-control" id="dosis">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="atenderConsulta()">Atender Consulta</button>
                    <div id="transactionResultContainer">
                    <p id="transactionResult"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
