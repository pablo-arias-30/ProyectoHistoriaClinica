<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica App</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Historia Clínica App</h1>

    <!-- Formulario para registrar pacientes -->
    <form id="registrarPacienteForm">
        <h2>Registrar Paciente</h2>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" required>
        </div>
        <div class="form-group">
            <label for="centroSanitario">Centro Sanitario:</label>
            <input type="text" class="form-control" id="centroSanitario" required>
        </div>
        <div class="form-group">
            <label for="datosPaciente">Datos del Paciente:</label>
            <textarea class="form-control" id="datosPaciente" rows="3" required></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="registrarPaciente()">Registrar Paciente</button>
    </form>

    <!-- Más formularios e información pueden añadirse aquí -->

</div>

<!-- Agrega los enlaces a los archivos JavaScript de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Agrega tu script JavaScript personalizado -->
<script src="tu_script.js"></script>

</body>
</html>
