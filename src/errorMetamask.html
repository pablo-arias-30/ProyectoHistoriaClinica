<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        .error-code {
            font-size: 100px;
            color: #dc3545;
        }

        .error-message {
            font-size: 24px;
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-item" id="medico-menu" onmouseover="mostrarSubMenu('medico')" onmouseout="ocultarSubMenu('medico')">Médico
            <ul class="submenu" id="medico-submenu">
                <li class="submenu-item" onclick="redirigirPagina('pedirCita')">Crear Cita</li>
                <li class="submenu-item" onclick="redirigirPagina('atenderConsulta')">Atender Consulta</li>
            </ul>
        </div>
    
        <div class="menu-item" id="paciente-menu" onmouseover="mostrarSubMenu('paciente')" onmouseout="ocultarSubMenu('paciente')">Paciente
            <ul class="submenu" id="paciente-submenu">
                <li class="submenu-item" onclick="redirigirPagina('pedirCita')">Pedir Cita</li>
                <li class="submenu-item" onclick="redirigirPagina('datosPaciente')">Mis datos</li>
            </ul>
        </div>
    
        <div class="menu-item" id="admin-menu" onmouseover="mostrarSubMenu('admin')" onmouseout="ocultarSubMenu('admin')">Administrador
            <ul class="submenu" id="admin-submenu">
                <li class="submenu-item" onclick="redirigirPagina('registrarPaciente')">Registrar Paciente</li>
                <li class="submenu-item" onclick="redirigirPagina('registrarMedico')">Registrar Médico</li>
                <li class="submenu-item" onclick="redirigirPagina('registrarEnfermero')">Registrar Enfermero</li>
                <li class="submenu-item" onclick="redirigirPagina('mostrarDatos')">Mostrar Datos</li>
            </ul>
        </div>
    </div>
<div class="container error-container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-code">408</div>
            <div class="error-message">Error al conectar a Metamask</div>
        </div>
    </div>
</div>

<!-- Enlace a Bootstrap JS y Popper.js (requeridos para algunos componentes de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
